    <title>Fade In Fade Out</title>
    <style>
       .container,h1,.btn{
display: flex;
justify-content: center;
align-items: center;
align-content: center;
padding-bottom: 50px;
        }
        button{
            background-color: tomato;
            color: white;
            padding: 20px;
            border: none;
            transition: all 0.4s ;
        }
        button:hover{
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fade In Fade Out</h1>
<div class="container">
    <img id="img1" src="./images/Black Creative Lamp Bulb Logo.png" alt="img" onmouseover="btn1()"  onmouseout="btn2()"> <br>
</div>
